 <div id="modal-ver-punto" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="titulo-ver-punto">Información Punto de Red</h2>
            <span class="close-btn" id="cerrar-ver">&times;</span>
        </div>
        <div class="modal-body">
            <div class="info-item">
                <i class="fa-solid fa-user info-icon"></i>
                <span class="info-label">Usuario:</span>
                <span class="info-value" id="ver-Usuario-Puesto"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-user info-icon"></i>
                <span class="info-label"> Puesto:</span>
                <span class="info-value" id="ver-nombre-puesto"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-circle-info info-icon"></i>
                <span class="info-label">Estado:</span>
                <span class="info-value" id="ver-estado-punto"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-computer info-icon"></i>
                <span class="info-label">Equipos Conectados:</span>
                <span class="info-value" id="ver-equipos-conectados"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-hashtag info-icon"></i>
                <span class="info-label">ID Punto:</span>
                <span class="info-value" id="ver-id-punto"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-plug info-icon"></i>
                <span class="info-label">Patch Panel:</span>
                <span class="info-value" id="ver-patch-panel"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-network-wired info-icon"></i>
                <span class="info-label">Switch:</span>
                <span class="info-value" id="ver-switch"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-server info-icon"></i>
                <span class="info-label">Centro de Cableado:</span>
                <span class="info-value" id="ver-centro-cableado"></span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-comment info-icon"></i>
                <span class="info-label">Observaciones:</span>
                <span class="info-value" id="ver-observaciones"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" id="cerrar-ver-btn">CERRAR</button>
            <button class="btn" id="btn-editar-info">EDITAR</button>
        </div>
    </div>
</div>

<div id="modal-editar-punto" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="titulo-punto">EDITAR PUNTO DE RED</h2>
            <span class="close-btn" id="cerrar-punto">&times;</span>
        </div>
        <div class="modal-body">
            <form id="form-punto">
                <label for="ver-Usuario-Puesto">USUARIO </label>
                <input 
                    type="text" 
                    id="ver-Usuario-Puesto-input" name="usuarioPuesto"       placeholder="Ej:Usuario De Puesto"
                >

                <label for="nombre-puesto"> PUESTO</label>
                <input type="text" id="nombre-puesto" name="nombrePuesto" placeholder="Ej: Puesto de Asistente">


                <label for="estado-punto">ESTADO</label>
                <select id="estado-punto" name="estado">
                    <option value="activo">ACTIVO </option>
                    <option value="inactivo">INACTIVO </option>
                </select>

                <label>EQUIPOS CONECTADOS (Selección Múltiple)</label>
                <div class="custom-multiselect">
                    <div id="multiselect-button" class="multiselect-btn">
                        Seleccionar Equipos...
                    </div>
                    <div id="multiselect-dropdown" class="multiselect-dropdown">
                        <label><input type="checkbox" name="equipo" value="COMPUTADOR"> COMPUTADOR </label>
                        <label><input type="checkbox" name="equipo" value="IMPRESORA"> IMPRESORA</label>
                        <label><input type="checkbox" name="equipo" value="TELÈFONO"> TELÈFONO </label>
                        <label><input type="checkbox" name="equipo" value="ROUTER"> ROUTER</label>
                        <label><input type="checkbox" name="equipo" value="OTROS "> OTROS </label>
                    </div>
                </div>
                <label for="id-punto">ID PUNTO</label>
                <input type="text" id="id-punto" name="id" placeholder="ID PUNTO (EJ: A-R-01)">

                <label for="patch-panel">PATCH PANEL</label>
                <input type="text" id="patch-panel" name="patchPanel" placeholder="Ej: 1A-10">

                <label for="switch-select">SWITCH</label>
<select id="switch-select" name="switch_id">
  <option value="">Sin switch</option>
</select>
<label for="centro-cableado">CENTRO DE CABLEADO</label>
                <input type="text" id="centro-cableado" name="centroCableado" placeholder="Ej: Sala de Servidores 1">

                <label for="observaciones">OBSERVACIONES</label>
                <textarea id="observaciones" name="observaciones" rows="3" placeholder="NOTAS ADICIONALES..."></textarea>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-eliminar" id="eliminar-punto">ELIMINAR</button>
            <div>
                <button class="btn" id="cerrar-punto-btn">CERRAR</button>
                <button class="btn" id="guardar-punto">GUARDAR</button>
            </div>
        </div>
    </div>
